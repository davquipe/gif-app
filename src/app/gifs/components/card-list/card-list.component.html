<div class="masonry-grid">
    <div *ngFor="let gif of gifs" class="masonry-item">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" class="card-img-top" alt="{{ gif.title }}">
            <div class="card-body">
                <p class="card-text">{{ gif.title }}</p>
            </div>
        </div>
    </div>
</div>
